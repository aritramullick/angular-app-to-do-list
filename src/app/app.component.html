<div id='particles-js'></div>
<span>
  <h1>{{title}}</h1>
  <div class = 'input'>
      <input type = "text" #newTodo/>
  </div>
  <div class='addTask'>
    <button (click)="addTodo(newTodo.value)">Add a task</button>
  </div>
  <table>
    <tr>
      <th>Task</th>
      <th>Done</th>
    </tr>
    <tr *ngFor="let todo of todos">
      <td>{{todo.label}}</td>
      <td>
        <button (click)="deleteTodo(todo)" id='btn'>
          <span id='check'>
            &#10004;
          </span>
      </button>
    </td>
    </tr>
  </table>
</span>
