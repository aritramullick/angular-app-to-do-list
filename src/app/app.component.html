<h1>{{title}}</h1>
<input type = "text" #newTodo/>
<button (click)="addTodo(newTodo.value)">Add a task</button>
<table>
  <tr>
    <th>Task</th>
    <th>Done</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td><button (click)="deleteTodo(todo)">
      <img src='./assets/checkmark.png'/>
    </button></td>
  </tr>
</table>
